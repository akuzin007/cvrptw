<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f172a; overflow: hidden; }
        canvas { width: 100%; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        let sequence = [];
        let particles = [];
        let canvas, ctx;

        // Слушаем сообщения от родительской страницы
        window.addEventListener('message', (event) => {
            if (event.data.type === 'UPDATE_SEQUENCE') {
                sequence = event.data.sequence;
                initParticles();
            }
        });

        function initCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (sequence.length > 0) {
                initParticles();
            }
        }

        function initParticles() {
            particles = sequence.map((val, i) => ({
                x: val * canvas.width,
                y: sequence[(i + 1) % sequence.length] * canvas.height,
                radius: 5 + val * 20,
                speed: 0.5 + val * 2,
                angle: val * Math.PI * 2,
                hue: Math.floor(val * 360)
            }));
        }

        function animate() {
            // Полупрозрачный фон для эффекта следа
            ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                // Движение по кругу
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.angle += 0.02;

                // Перенос на другую сторону при выходе за границы
                if (p.x < -p.radius) p.x = canvas.width + p.radius;
                if (p.x > canvas.width + p.radius) p.x = -p.radius;
                if (p.y < -p.radius) p.y = canvas.height + p.radius;
                if (p.y > canvas.height + p.radius) p.y = -p.radius;

                // Рисуем круг
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, 70%, 60%, 0.8)`;
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        initCanvas();
    </script>
</body>
</html>
