<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f172a; overflow: hidden; }
        canvas { width: 100%; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        let sequence = [];
        let particles = [];
        let canvas, ctx;
        let frame = 0;

        // Слушаем сообщения от родительской страницы
        window.addEventListener('message', (event) => {
            if (event.data.type === 'UPDATE_SEQUENCE') {
                sequence = event.data.sequence;
                frame = 0; // Сброс анимации
                initParticles();
            }
        });

        function initCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (sequence.length > 0) {
                initParticles();
            }
        }

        function initParticles() {
            // Берём первые 8 значений для создания колец
            particles = sequence.slice(0, 8).map((val, i) => ({
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 10,
                maxRadius: 50 + val * 150,
                speed: 1 + val * 2,
                hue: Math.floor(val * 360),
                delay: i * 15 // Задержка для каскадного эффекта
            }));
        }

        function animate() {
            // Полупрозрачный фон для эффекта следа
            ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frame++;

            particles.forEach((p, i) => {
                // Ждём задержку перед стартом
                if (frame < p.delay) return;

                // Увеличиваем радиус
                p.radius += p.speed;

                // Сброс при достижении максимума
                if (p.radius > p.maxRadius) {
                    p.radius = 10;
                }

                // Прозрачность зависит от радиуса
                const alpha = 1 - (p.radius / p.maxRadius);

                // Рисуем кольцо
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${p.hue}, 70%, 60%, ${alpha})`;
                ctx.lineWidth = 3;
                ctx.stroke();
            });

            requestAnimationFrame(animate);
        }

        initCanvas();
    </script>
</body>
</html>
